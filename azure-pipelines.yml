pr:
- dev/jaredpar/*

jobs:
- job: VsVim_Build 
  pool: 
    vmImage: 'vs2017-win2016'
  steps:
  - task: VSBUild@1
    displayName: Build
    inputs:
        solution: VsVim.sln
        vsVersion: 15.0
        configuration: Debug
        msbuildArgs: '/restore /m /v:m /p:DeployExtension=false /bl:Binaries\Logs\msbuild.binlog'

  - task: PublishPipelineArtifact@0
    inputs:
      targetPath: '$(Build.SourcesDirectory)\Binaries\Logs'
      artifactName: 'Logs'

